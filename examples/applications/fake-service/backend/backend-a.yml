apiVersion: v1
kind: Service
metadata:
  name: backend-a
spec:
  selector:
    app: backend-a
  ports:
    - port: 9091
      targetPort: 9091
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend-a
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-a
  labels:
    app: backend-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-a
  template:
    metadata:
      labels:
        app: backend-a
      annotations:
        consul.hashicorp.com/connect-inject: 'true'
    spec:
      containers:
        - name: backend-a
          image: nicholasjackson/fake-service:v0.7.8
          ports:
            - containerPort: 9091
          env:
            - name: 'LISTEN_ADDR'
              value: '127.0.0.1:9091'
            - name: 'NAME'
              value: 'backend-a'
            - name: 'MESSAGE'
              value: 'Response from backend-a'

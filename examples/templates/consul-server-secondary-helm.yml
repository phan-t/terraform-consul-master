global:
  enabled: true
  name: consul
  image: "hashicorp/consul-enterprise:${consul_version}"
  datacenter: ${deployment_name}
  tls:
    enabled: true
    enableAutoEncrypt: true
    caCert:
      secretName: consul-federation
      secretKey: caCert
    caKey:
      secretName: consul-federation
      secretKey: caKey
  enableConsulNamespaces: true
  acls:
    manageSystemACLs: true
    replicationToken:
      secretName: consul-federation
      secretKey: replicationToken
  enterpriseLicense:
    secretName: consul-ent-license
    secretKey: key
  federation:
    enabled: true
    primaryDatacenter: tphan-test-aws
    k8sAuthMethodHost: ${cluster_endpoint}
  metrics:
    enabled: true
server:
  replicas: ${replicas}
  bootstrapExpect: ${replicas}
  exposeGossipAndRPCPorts: true
  ports:
    serflan:
      port: ${serf_lan_port}
  extraConfig: |
    {
      "telemetry": {
        "prometheus_retention_time": "1m",
        "disable_hostname": true
      }
    }
  extraVolumes:
    - type: secret
      name: consul-federation
      items:
        - key: serverConfigJSON
          path: config.json
      load: true
client:
  extraConfig: |
    {
      "telemetry": {
        "prometheus_retention_time": "1m",
        "disable_hostname": true
      }
    }
dns:
  enabled: true
  enableRedirection: true
ui:
  service:
    type: LoadBalancer
syncCatalog:
  enabled: true
  k8sDenyNamespaces: ["kube-system", "kube-public", "consul"]
  consulNamespaces:
    mirroringK8S: true
  addK8SNamespaceSuffix: false
connectInject:
  enabled: true
  envoyExtraArgs: "--log-level debug"
  metrics:
    defaultEnableMerging: true
  consulNamespaces:
    mirroringK8S: true  
controller:
  enabled: true
meshGateway:
  enabled: true
  replicas: ${replicas}
terminatingGateways:
  enabled: true
  defaults:
    replicas: ${replicas}
  gateways:
    - name: ${cloud}-terminating-gateway
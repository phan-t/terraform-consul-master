apiVersion: v1
kind: Service
metadata:
  # This name will be the service name in Consul.
  name: dashboard
spec:
  selector:
    app: dashboard
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 9002
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard
automountServiceAccountToken: true
---
apiVersion: consul.hashicorp.com/v1alpha1
kind: ServiceDefaults
metadata:
  name: dashboard
spec:
  protocol: "tcp"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      service: dashboard
      app: dashboard
  template:
    metadata:
      labels:
        service: dashboard
        app: dashboard
      annotations:
        consul.hashicorp.com/connect-inject: "true"
    spec:
      containers:
      - name: dashboard
        image: hashicorp/dashboard-service:0.0.4
        ports:
        - containerPort: 9002
          name: http
        env:
        - name: COUNTING_SERVICE_URL
          # Change 'counting' to 'localhost:9001' when not using transparent proxy
          value: "http://counting"
      # If ACLs are enabled, the serviceAccountName must match the Consul service name.
      serviceAccountName: dashboard